{% extends "blog/layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %} Laboratuvar | Biyoinformatik {% endblock %}


{% block content %}

        <div class="section-header pb-6 bg-primary overflow-hidden text-center border-bottom border-light">

                </div>
            </div>

                <div class="row mb-5">
