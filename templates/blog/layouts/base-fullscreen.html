<!DOCTYPE html>
{% load bootstrap4 %}
{% load i18n %}
{% load static %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en_us' }}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Primary Meta Tags -->
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="">
    <meta name="author" content="Erdem Ã–ZER, Neumorphism UI">

    <!--  Social tags -->
    <meta name="description" content="">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:image" content="">

    <!-- Open Graph data -->
    <meta property="fb:app_id" content="">
    <meta property="og:title" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:site_name" content=""/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/static/blog/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/blog/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/blog/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/blog/assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/blog/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Fontawesome -->
    <link type="text/css" href="{% static "blog/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" %}?{% now "U" %}" rel="stylesheet">

    <!-- Pixel CSS -->
    <link type="text/css" href="{% static "blog/assets/css/neumorphism.css" %}" rel="stylesheet">

    {% block stylesheets %}{% endblock %}

</head>

<body>

<main>

    {% block content %}{% endblock %}

</main>

{% include 'blog/includes/scripts.html' %}

{% block javascripts %}{% endblock %}

</body>

</html>
